[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --alluredir=allure-results
    -v
    --maxfail=5
    --disable-warnings
markers =
    smoke: Smoke tests
    regression: Regression tests
    positive: Positive test cases
    negative: Negative test cases
    performance: Performance tests